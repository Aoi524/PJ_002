services:
  web:
    build: .
    container_name: todo-app
    ports:
      - "5000:5000"
    volumes:
      - ./flask-todo:/flask-todo
    depends_on:
      - db

  db:
    container_name: todo-db
    image: mysql:8.4.0
    ports:
      - "3306:3306"
    volumes:
      - ./mysql:/var/lib/mysql
    environment:
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}